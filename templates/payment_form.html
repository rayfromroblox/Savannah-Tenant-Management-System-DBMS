{% extends "base.html" %}

{% block title %}Record Payment - Hostel Management System{% endblock %}

{% block content %}
<div class="form-container">
    <div class="card-header">
        <h1 class="card-title">Record New Payment</h1>
    </div>
    
    <form method="POST">
        <div class="form-group">
            <label for="tenant_id" class="form-label">Select Tenant *</label>
            <select id="tenant_id" name="tenant_id" class="form-select" required>
                <option value="">Choose a tenant</option>
                {% for tenant in tenants %}
                <option value="{{ tenant.tenant_id }}" {% if request.args.get('tenant_id') and request.args.get('tenant_id')|int == tenant.tenant_id %}selected{% endif %}>
                    {{ tenant.tenant_name }} {% if tenant.room_number %}(Room {{ tenant.room_number }}){% endif %} - Due Now: {{ tenant.current_balance|currency }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="amount" class="form-label">Payment Amount (KES) *</label>
            <input type="number" id="amount" name="amount" class="form-input" 
                   step="0.01" min="0.01" max="1000000" required
                   placeholder="Enter payment amount">
        </div>
        
        <div class="form-group">
            <label for="payment_date" class="form-label">Payment Date *</label>
            <input type="date" id="payment_date" name="payment_date" class="form-input" 
                   required max="{{ today }}"
                   title="Select payment date">
        </div>
        
        <div class="form-group">
            <label for="notes" class="form-label">Notes (Optional)</label>
            <textarea id="notes" name="notes" class="form-textarea" 
                      placeholder="Add any notes about this payment..."
                      maxlength="500"></textarea>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('payments') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn">Record Payment</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Set today's date as default and max
    const today = new Date().toISOString().split('T')[0];
    const paymentDateInput = document.getElementById('payment_date');
    paymentDateInput.value = today;
    paymentDateInput.setAttribute('max', today);

    // Add form validation feedback
    const form = document.querySelector('form[data-validate]');
    if (form && window.savannahApp) {
        const formManager = window.savannahApp.getModule('form');
        if (formManager) {
            formManager.initValidation(form);
        }
    }

    // Add loading state to submit button
    const submitButton = form.querySelector('button[type="submit"]');
    if (submitButton && window.savannahApp) {
        const formManager = window.savannahApp.getModule('form');
        if (formManager) {
            formManager.addLoadingState(submitButton);
        }
    }

    // Add success animation on form submission
    form.addEventListener('submit', function() {
        if (window.savannahApp) {
            const toastManager = window.savannahApp.getModule('toast');
            if (toastManager) {
                setTimeout(() => {
                    toastManager.show('Payment recorded successfully!', 'success');
                }, 100);
            }
        }
    });

    // Add amount formatting on blur (when user finishes typing)
    const amountInput = document.getElementById('amount');
    amountInput.addEventListener('blur', function() {
        let value = this.value;
        if (value && !isNaN(value)) {
            // Format to 2 decimal places only when user finishes typing
            const num = parseFloat(value);
            if (num > 0) {
                this.value = num.toFixed(2);
            }
        }
    });
});
</script>
{% endblock %}
